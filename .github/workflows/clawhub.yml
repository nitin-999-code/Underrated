name: ClawHub Automation

on:
  push:
    branches: [ main ]
  issues:
    types: [ opened ]

jobs:
  notify-clawhub:
    runs-on: ubuntu-latest
    steps:
      - name: Send event to ClawHub
        run: |
          curl -X POST https://clawhub.com/api/agent \
          -H "Authorization: Bearer ${{ secrets.CLAWHUB_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{
            "source": "github",
            "repository": "${{ github.repository }}",
            "actor": "${{ github.actor }}",
            "event": "${{ github.event_name }}",
            "message": "New GitHub event received"
          }'
